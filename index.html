  <style>@media screen and (max-device-width:480px){body{-webkit-text-size-adjust:none}}</style>

  <script>
    window.onload = function() {

      var IS_IPAD = navigator.userAgent.match(/iPad/i) != null,
          IS_IPHONE = !IS_IPAD && ((navigator.userAgent.match(/iPhone/i) != null) || (navigator.userAgent.match(/iPod/i) != null)),
          IS_IOS = IS_IPAD || IS_IPHONE,
          IS_ANDROID = !IS_IOS && navigator.userAgent.match(/android/i) != null,
          IS_MOBILE = IS_IOS || IS_ANDROID;
          //ANDROID_STORE = 'market://details?id=com.taxelco.teotaxi';
          ANDROID_STORE = 'http://market.android.com/details?id=com.taxelco.teotaxi';
          IOS_STORE = 'https://itunes.apple.com/ca/app/teo-taxi-service-like-no-other./id1097805638';

      // If it's not an universal app, use IS_IPAD or IS_IPHONE
      if (IS_IOS) {
        window.location = "teotaxi://";

        setTimeout(function () {
          // If the user is still here, open the App Store
          if (!document.webkitHidden) {

            // Replace the Apple ID following '/id'
            window.location = IOS_STORE
          }
        }, 25);
      } else if (IS_ANDROID) {
        window.location = ANDROID_STORE;

      } else {
        window.location = 'http://teomtl.com';
      }
    }
  </script>
